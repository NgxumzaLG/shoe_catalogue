<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/shop.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    
    <script type="text/x-template" class="shopTemplate">
        {{#each shopProducts }}
            <div class="pro">
                <img src={{image}} alt="">
                <div class="des">
                    <span>color: <strong>{{color}}</strong></span>
                    <div>
                        <span>size: <strong>{{size}}</strong>  In Store: <strong>{{in_stock}}</strong></span>
                    </div>
                    
                    <div class="star">
                        <h5>{{brand}}</h5>
                    </div>
                    <h4>R{{price}}</h4>
                </div>
                <button class="add-btn" value={{code}}><i class="fal fa-shopping-cart cart"></i></button>
            </div>
        
        {{/each}}
        
    </script>

</head>
<body>

    <section id="header">
        <a href="#"><img src="./img/shopping-bag.png" class="logo" alt=""></a>

        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="shop.html">Shop</a></li>
                <li><a href="cart.html" id="lg-bag"><i class="fal fa-shopping-bag"><span class="cart-items">0</span></i></a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>

        <div id="mobile">
            <a href="cart.html"><i class="fal fa-shopping-bag"><span class="cart-items-respon">0</span></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>

    </section>

    <section >

    </section>

    <section id="product1" class="section-p1">
        <h3>Search by:</h3>
        <div class="search">
            <div class="block">
                <h4>Brand</h4>
                <select id="brand" class="search-brand">
                    <option value="any">any</option>
                    <option value="Adidas">Adidas</option>
                    <option value="Nike">Nike</option>
                    <option value="Vans">Vans</option>
                    <option value="Asics">Asics</option>
                </select>            
            </div>

            <div class="block">
                <h4>Size</h4>
                <input class="search-size" type="number" id="size" value="">
            </div>

            <div class="block">
                <h4>Color</h4>
                <select id="color" class="search-color">
                    <option value="any">any</option>
                    <option value="Black">Black</option>
                    <option value="Blue">Blue</option>
                    <option value="White">White</option>
                    <option value="Orange">Orange</option>
                </select>            
            </div>
        </div>

        <div id="pro-container">

                <img src="./img/Lusanda.jpg" alt="">
                <div class="des">
                    <span>color: <strong>Black</strong></span>
                    <div>
                        <span>size: <strong>4</strong>  In Store: <strong>3</strong></span>
                    </div>
                    
                    <div class="star">
                        <h5>Nike</h5>
                    </div>
                    <h4>R 750</h4>
                </div>
                <a href="#"><i class="fal fa-shopping-cart cart"></i></a>
            </div> -->
            
        </div>

    </section>

    <script src="./js/product-list.js"></script>
    <script src="./js/shoe-functions.js"></script>

    <script src="./js/script.js"></script>
    <script src="./js/shop-dom.js"></script>
    
</body>
</html>
