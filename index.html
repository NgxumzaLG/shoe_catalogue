<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Catalogue</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section id="header">
        <a href="#"><img src="./img/shopping-bag.png" class="logo" alt=""></a>

        <div>
            <ul id="navbar">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html" id="lg-bag"><i class="fal fa-shopping-bag"><span class="cart-items">0</span></i></a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>

        <div id="mobile">
            <a href="cart.html"><i class="fal fa-shopping-bag"><span class="cart-items-respon">0</span></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>

    </section>

    <section id="hero">
        <h4>Trade-in-offer</h4>
        <h2>Super value deals</h2>
        <h1>On all products</h1>
        <p>Save more with coupons & up to 70% off! </p>
        <a href="shop.html">Shop Now</a>

    </section>

    <section id="brands" class="section-p1">
        <h2>Brands</h2>

        <div class="brand-container">
            <div class="fe-box">
                <img src="./img/converse.png" alt="converse">
                <h6>Converse</h6>
            </div>

            <div class="fe-box">
                <img src="./img/adidas.webp" alt="adidas">
                <h6>Adidas</h6>
            </div>
    
            <div class="fe-box">
                <img src="./img/nike.jpg" alt="nike">
                <h6>Nike</h6>
            </div>
    
            <div class="fe-box">
                <img src="./img/vans-logo1.jpg" alt="vans">
                <h6>Vans</h6>
            </div>
    
            <div class="fe-box">
                <img src="./img/reebok.jpg" alt="reebok">
                <h6>Reebok</h6>
            </div>
    
            <div class="fe-box">
                <img src="./img/asics.jpg" alt="asics">
                <h6>Asics</h6>
            </div>

        </div>

    </section>

    <script src="./js/shoe-functions.js"></script>

    <script src="./js/script.js"></script>
    <script src="./js/home-dom.js"></script>
    
</body>
</html>
